<section class="new_training_container" fxLayout="row" fxLayoutAlign="center ">
  <mat-card fxFlex.xs="100%" fxFlex="400px" >
    <mat-card-title fxLayoutAlign="center">Training</mat-card-title>
    <mat-card-content fxLayoutAlign="center" >
      <mat-form-field>
        <mat-select>
          <mat-option value="men">men</mat-option>
          <mat-option value="women">women</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-raised-button color="primary">Start</button>
    </mat-card-actions>
    <mat-card-footer></mat-card-footer>
  </mat-card>
</section>
