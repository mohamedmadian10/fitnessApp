<section class="new_training_container" fxLayout="row" fxLayoutAlign="center ">
  <form #f="ngForm" (ngSubmit)="onStartTraining(f)">
    <mat-card fxFlex.xs="100%" fxFlex="400px" >
      <mat-card-title fxLayoutAlign="center">Let's start training!</mat-card-title> 
      <mat-card-content fxLayoutAlign="center" >
        <mat-form-field>
          <mat-select placeholder="Select Exercise" ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of availableExersise" [value]="exercise.id">{{exercise.name}}</mat-option>
            <!-- <mat-option value="women">women</mat-option> -->
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button [disabled]="f.invalid" mat-raised-button color="primary">Start</button>
      </mat-card-actions>
      <mat-card-footer></mat-card-footer>
    </mat-card>
  </form>

</section>
